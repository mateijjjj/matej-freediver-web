<script>
function setLang(lang){
  document.querySelectorAll("[data-lang-cz]").forEach(el => {
    el.textContent = el.getAttribute("data-lang-" + lang);
  });

  const flagCz = document.getElementById("flag-cz");
  const flagEn = document.getElementById("flag-en");
  if (flagCz && flagEn) {
    flagCz.classList.toggle("active", lang === "cz");
    flagEn.classList.toggle("active", lang === "en");
  }

  localStorage.setItem("lang", lang);
}

(function(){
  const saved = localStorage.getItem("lang");
  const browser = (navigator.language || "").toLowerCase().startsWith("en") ? "en" : "cz";
  setLang(saved || browser);
})();
</script>
